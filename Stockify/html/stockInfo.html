<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <link rel="stylesheet" href="../css/stockInfo.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Stock info</title>
</head>
<body>
    <div id = "stock-info">
        <div id = "stock-info-header">
            <div id = "stock-info-header-name"></div>
            <div id = "stock-info-header-price"></div>
        </div>
        <div id = "stock-info-body">
            <canvas id="chart"></canvas>
        </div>
        <div id="select-time-frame">
    <!-- create a radio button group with the following data: 1d; 5d; 1m; 6m; 1y; 5y; max -->
            <input type="radio" id="1d-radio-button" name="time-frame" value="1d">
            <label for="1d">1d</label><br>
            <input type="radio" id="5d-radio-button" name="time-frame" value="5d">
            <label for="5d">5d</label><br>
            <input type="radio" id="1m-radio-button" name="time-frame" value="1m">
            <label for="1m">1m</label><br>
            <input type="radio" id="6m-radio-button" name="time-frame" value="6m">
            <label for="6m">6m</label><br>
            <input type="radio" id="1y-radio-button" name="time-frame" value="1y">
            <label for="1y">1y</label><br>
            <input type="radio" id="5y-radio-button" name="time-frame" value="5y">
            <label for="5y">5y</label><br>
            <input type="radio" id="max-radio-button" name="time-frame" value="max" checked>
            <label for="max">max</label><br>
        </div>
    </div>

    <script src="../javascript/apiStocksData.js"></script>

</body>
</html>
